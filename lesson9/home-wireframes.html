<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage Wireframes</title>
    <link rel="stylesheet" href="./css/wireframes.css">
</head>
<body>
    <header>
        <h1>Homepage Wireframes</h1>
    </header>
    <main>
        <div class="container">
            <div class="mobile-view">
                <h2>Mobile View</h2>
                <picture>
                    <img src="./images/wf_mobile.png" alt="mobile wireframe">
                </picture>
            </div>
            <div class="tablet-view">
                <h2>Tablet View</h2>
                <picture>
                    <img src="./images/wf_tablet.png" alt="tablet wireframe">
                </picture>
            </div>
            <div class="desktop-view">
                <h2>Desktop View</h2>
                <picture>
                    <img src="./images/wf_desktop.png" alt="desktop wireframe">
                </picture>
            </div>
        </div>

    </main>
</body>
</html>
